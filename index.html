<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U1. Actividad 1 v2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f7f7f7;
      color: #222;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .profile-container {
      background: #fff;
      border-radius: 8px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.11);
    }
    
    .profile-title {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #0051a8;
      text-align: center;
    }
    
    .profile-info {
      margin: 12px 0;
      font-size: 1.1rem;
      padding: 4px 0;
    }
    
    .nav-container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.11);
    }
    
    .nav-container nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .nav-container nav li {
      margin: 0;
    }
    
    .nav-container nav a {
      display: block;
      padding: 12px 24px;
      background: #0051a8;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      min-width: 60px;
      text-align: center;
    }
    
    .nav-container nav a:hover,
    .nav-container nav a:focus {
      background: #003e83;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,81,168,0.3);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      
      .nav-container nav ul {
        flex-direction: column;
        gap: 8px;
      }
      
      .nav-container nav a {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <div class="profile-title">Actividad 1</div>
      <div class="profile-info"><strong>Full Name:</strong> Luis Eduardo Solis Landeros</div>
      <div class="profile-info"><strong>School ID:</strong> 22307067</div>
      <div class="profile-info"><strong>Email:</strong> 22307067@utcgg.edu.mx</div>
      <div class="profile-info"><strong>Program:</strong> DGS</div>
      <div class="profile-info"><strong>Four month period:</strong> 10th</div>
    </div>
    
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="/U1/SW/">SW</a></li>
          <li><a href="/U1/SW2/">SW2</a></li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
