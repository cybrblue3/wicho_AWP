<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Media PWA – Units</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background: #020617;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border: 1px solid #1f2937;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #9ca3af;
    }
    .links {
      display: grid;
      gap: 0.75rem;
    }
    a.unit-link {
      display: block;
      padding: 0.9rem 1.1rem;
      border-radius: 0.7rem;
      background: #111827;
      color: #e5e7eb;
      text-decoration: none;
      border: 1px solid #1f2937;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
    }
    a.unit-link:hover {
      background: #1f2937;
      border-color: #4b5563;
      transform: translateY(-1px);
    }
    .unit-title {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    .unit-desc {
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Media PWA – Units</h1>
    <p>Select a unit to open its exercises.</p>
    <div class="links">
      <a class="unit-link" href="./U1/">
        <div class="unit-title">Unit 1 – Service Workers</div>
        <div class="unit-desc">Examples: SW, SW2, SW3, SW4.</div>
      </a>
      <a class="unit-link" href="./U2/">
        <div class="unit-title">Unit 2 – Media PWA</div>
        <div class="unit-desc">Camera, microphone, vibration, and ringtone PWA.</div>
      </a>
    </div>
  </main>
</body>
</html>
